<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Afeem theme</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
	<main>
		<div class="hero">
			<span class="hero__bg"></span>
			<div class="logo">
					<img class="logo__image" src="./assets/icons/logo.svg" width="36" alt="Afeem logo">
					<div class="logo__text">Black Opium</div>
			</div>
			<h1 class="title">Afeem theme for VS Code</h1>
			<p class="subtitle">A beautiful dark theme for your favorite editor</p>
			<a class="button" href="https://marketplace.visualstudio.com/items?itemName=prasanjit-singh.afeem-theme">Goto Marketplace</a>
		</div>
		<div class="content">
			<div class="screenshot javascript">
				<span class="circle1"></span>
				<span class="circle2"></span>
				<span class="circle3"></span>
				<span class="circle4"></span>
				<div class="shots">
					<img class="shot javascript" src="./assets/shots/js.png" width="900" alt="Javascript">
					<img class="shot css" src="./assets/shots/css.png" width="900" alt="CSS">
					<img class="shot jsx" src="./assets/shots/jsx.png" width="900" alt="JSX">
					<img class="shot vue" src="./assets/shots/vue.png" width="900" alt="Vue">
					<img class="shot handlebars" src="./assets/shots/handlebars.png" width="900" alt="HTML">
				</div>
				<ul class="tabs">
					<li class="tab is-active">Javascript</li>
					<li class="tab">CSS</li>
					<li class="tab">JSX</li>
					<li class="tab">Vue</li>
					<li class="tab">Handlebars</li>
				</ul>
			</div>
		</div>
	</main>
	<script src="dist/js/main.js"></script>
</body>

</html>
